version: "3.8"

services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: technical_records
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  server:
    build:
      context: ./server
    environment:
      NODE_ENV: production
      PORT: 4000
      # Update this to your frontend origin if different
      CORS_ORIGIN: http://localhost:5173
      MONGODB_URI: mongodb://mongo:27017
      MONGODB_DB_NAME: technical_records
      MONGODB_MIN_POOL_SIZE: 5
      MONGODB_MAX_POOL_SIZE: 20
      AUTH_SECRET: change-me-please-very-secret
    depends_on:
      - mongo
    ports:
      - "4000:4000"

volumes:
  mongo-data:
    driver: local
